---
kind: pipeline
type: docker
name: integrate

platform:
  os: linux
  arch: amd64

steps:
- name: unit test app
  image: golang
  commands:
  - curl https://gotest-release.s3.amazonaws.com/gotest_linux > gotest && chmod +x gotest
  - ./gotest ./... -v
- name: build app
  image: plugins/docker
  password:
      from_secret: DOCKER_HUB_PWD
  settings: 
    username: gregentoo
    password:
      from_secret: DOCKER_HUB_PWD
    repo: gregentoo/remindme
    tags:
      - latest
      - ${DRONE_COMMIT_SHA}
  when:
    event: push
  #  branch: master